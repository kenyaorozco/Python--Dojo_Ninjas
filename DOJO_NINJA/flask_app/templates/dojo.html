<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    
    <div class=" d-flex justify-contnet-evenly p-2">
        <div class=" p-2 text-bg-dark  text-left w-25 mx-auto">
            <h2>New Dojo</h2>
                <label class="form-label">Name:</label>
                <input type="name" class="form-control" id="name">
            <a href="/create" class="btn btn-primary">Create</a>
        </div>
        <div class="p-2 text-bg-dark text-center w-25 mx-auto">
            <h2>All Dojos</h2>
                {% for dojo in all_dojos %}
            <div>
                <a href="/dojo/{{dojo.id}}" class="btn btn link-info">{{dojo.name}}</a>

                {% endfor %}
            </div>
                
            <a href="/ninja" class="btn btn link-warning" >Add ninja</a>
        </div>
    </div>
    

        
    
</body>
</html>
